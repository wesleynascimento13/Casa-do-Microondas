<div class="register-container">
    <form class="custom-register-form">
        <h2>Cadastro</h2>
        <div class="form-group">
            <label for="custom-fullname">Nome Completo:</label>
            <input type="text" id="custom-fullname" name="custom-fullname" required>
        </div>
        <div class="form-group">
            <label for="custom-email">Email:</label>
            <input type="email" id="custom-email" name="custom-email" required>
        </div>
        <div class="form-group">
            <label for="custom-password">Senha:</label>
            <input type="password" id="custom-password" name="custom-password" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>

<p class="centralizado">Se já possui conta, faça <a href="login.html">login</a></p>
