<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="site-name">
                <h1>| Casa Do Microondas |</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="index.html#sobre">Sobre</a></li>
                    <li><a href="index.html#serviços">Serviços</a></li>

                    <li style="margin-right: 50px;"><a href="cadastro.html">Cadastro/Login</a></li>                  
                </ul>
            </nav>
        </div>
    </header>

    <div class="login-container-unique">
        <form class="custom-login-form-unique">
            <h2>Login</h2>
            <div class="form-group-unique">
                <label for="custom-username">Usuário:</label>
                <input type="text" id="custom-username" name="custom-username" required>
            </div>
            <div class="form-group-unique">
                <label for="custom-password">Senha:</label>
                <input type="password" id="custom-password" name="custom-password" required>
            </div>
            <button class="custom-button" type="submit">Entrar</button>
        </form>
    </div>

    <p class="centralizado">Caso não possua conta <a href="cadastro.html">cadastre-se</a></p>

<footer>
