<section id="entre_em_contato">
    <div class="container_2" >
      <h2>Entre em Contato</h2>
      <img src="../Imagens/retangulo laranja.jpg" alt="retangulo laranja" width="75" height="4" class="imagem-centralizada"> <br>
      <div id="form-container">
          <form id="contact-form">
              <div class="form-group">
                  <label for="name">Nome</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                  <label for="phone">Telefone</label>
                  <input type="tel" id="phone" name="phone" required>
              </div>
              <div class="form-group">
                  <label for="email">Endereço de E-mail</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                  <label for="message">Mensagem</label>
                  <textarea id="message" name="message" rows="6" required></textarea> <!-- Aumentei o número de linhas -->
              </div>
              <button type="submit" style="color: white;font-size: 14px;">Fale Conosco</button>

          </form>
      </div>
  </section>
